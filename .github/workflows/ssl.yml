name: Build OpenSSL for Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Android NDK
        uses: reactivecircus/setup-android@v2
        with:
          ndk-version: "21.3.6528147"
          sdk-version: "30.0.3"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      - name: Download OpenSSL source
        run: |
          wget https://github.com/openssl/openssl/archive/refs/tags/openssl-3.5.2.tar.gz
          tar -xzvf openssl-3.5.2.tar.gz
          cd openssl-3.5.2

      - name: Build OpenSSL for Android
        run: |
          cd openssl-3.5.2
          ./Configure android-arm64 -D__ANDROID_API__=29
          make
          make install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: openssl-android
          path: path/to/your/openssl/output
