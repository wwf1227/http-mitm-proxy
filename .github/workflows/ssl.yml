name: Build OpenSSL for Android

on:
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            perl \
            wget \
            git \
            unzip \
            make \
            clang \
            pkg-config

      - name: Download OpenSSL source code
        run: |
          wget https://github.com/openssl/openssl/archive/refs/tags/openssl-3.5.2.tar.gz
          tar -xvzf openssl-3.5.2.tar.gz

      - name: Setup Android NDK
        uses: android-actions/setup-ndk@v4
        with:
          ndk-version: '21.4.7075529'  # 使用适配的 NDK 版本

      - name: Set up environment for cross-compilation
        run: |
          export ANDROID_NDK=/opt/hostedtoolcache/android-ndk/21.4.7075529
          export PATH=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export OPENSSL_DIR=$(pwd)/openssl-3.5.2

      - name: Compile OpenSSL for Android
        run: |
          cd openssl-3.5.2
          # 编译不同架构
          ./Configure android-arm64 -D__ANDROID_API__=29 --prefix=$PWD/openssl_arm64
          make -j$(nproc)
          make install
          
          ./Configure android-arm -D__ANDROID_API__=29 --prefix=$PWD/openssl_arm
          make -j$(nproc)
          make install
          
          ./Configure android-x86_64 -D__ANDROID_API__=29 --prefix=$PWD/openssl_x86_64
          make -j$(nproc)
          make install

          ./Configure android-x86 -D__ANDROID_API__=29 --prefix=$PWD/openssl_x86
          make -j$(nproc)
          make install

      - name: Upload compiled OpenSSL files
        uses: actions/upload-artifact@v4
        with:
          name: openssl-android
          path: |
            openssl-3.5.2/openssl_arm64
            openssl-3.5.2/openssl_arm
            openssl-3.5.2/openssl_x86_64
            openssl-3.5.2/openssl_x86
