name: Build OpenSSL for Android

on:
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            perl \
            wget \
            git \
            unzip \
            make \
            clang \
            pkg-config

      - name: Download OpenSSL source code
        run: |
          wget https://github.com/openssl/openssl/archive/refs/tags/openssl-3.5.2.tar.gz
          tar -xvzf openssl-3.5.2.tar.gz
          ls -l

      - name: Download and set up Android NDK
        run: |
          # 下载并解压 Android NDK (r21e版本)
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip -d $HOME
          export ANDROID_NDK_HOME=$HOME/android-ndk-r21e
          echo "ANDROID_NDK_HOME=$HOME/android-ndk-r21e" >> $GITHUB_ENV

      - name: Set up environment for cross-compilation
        run: |
          export ANDROID_NDK=$HOME/android-ndk-r21e
          export PATH=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export OPENSSL_DIR=$(pwd)/openssl-3.5.2
          echo "ANDROID_NDK=$ANDROID_NDK" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "OPENSSL_DIR=$OPENSSL_DIR" >> $GITHUB_ENV

      - name: Compile OpenSSL for Android
        run: |
          cd openssl-3.5.2
          # 编译不同架构
          ./Configure android-arm64 -D__ANDROID_API__=29 --prefix=$PWD/openssl_arm64
          make -j$(nproc)
          make install
          
          ./Configure android-arm -D__ANDROID_API__=29 --prefix=$PWD/openssl_arm
          make -j$(nproc)
          make install
          
          ./Configure android-x86_64 -D__ANDROID_API__=29 --prefix=$PWD/openssl_x86_64
          make -j$(nproc)
          make install

          ./Configure android-x86 -D__ANDROID_API__=29 --prefix=$PWD/openssl_x86
          make -j$(nproc)
          make install

      - name: Upload compiled OpenSSL files
        uses: actions/upload-artifact@v4
        with:
          name: openssl-android
          path: |
            openssl-3.5.2/openssl_arm64
            openssl-3.5.2/openssl_arm
            openssl-3.5.2/openssl_x86_64
            openssl-3.5.2/openssl_x86
